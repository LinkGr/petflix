<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petflix | Contatos</title>

    <!-- CSS PRINCIPAL -->
    <link rel="stylesheet" href="../src/css/contatos.css" />
    <link rel="stylesheet" href="../src/css/header-nav-footer.css" />

    <!--FAVICON-->
    <link
      rel="shortcut icon"
      href="../src/images/icon-01.ico"
      type="image/x-icon"
    />
  </head>

  <body>
    <header>
      <img src="../src/images/logo-branca.svg" alt="" />
      <a href=""><img src="../src/images/carrinho.svg" alt="" /></a>
    </header>

    <nav id="categorias">
      <a href="./index.html">HOME</a>
      <a href="./sobre.html">SOBRE</a>
      <a href="./contatos.html">CONTATOS</a>
    </nav>

    <main id="main-container">
      <section id="formulario-email" class="tamanhos">
        <fieldset>
          <h3>Email</h3>
          <section>
            <label for="nome">Nome:</label><input id="nome" type="text" />
          </section>
          <section>
            <label for="email">Email:</label><input id="email" type="text" />
          </section>
          <section>
            <label for="msg-email">Mensagem:</label>
            <textarea id="msg-email" cols="35" rows="8"></textarea>
          </section>
          <input id="email-submit" type="submit" value="Enviar" />
        </fieldset>
      </section>

      <section id="redes" class="tamanhos">
        <section class="rede">
          <img src="../src/images/instagram.svg" alt="">
          <p>@Petflix</p>
        </section>

        <section class="telefone">
          <img src="../src/images/phone.svg" alt="">
          <p>+99 (99) 99999-9999</p>
        </section>

      </section>
    </main>

    <footer>
      <ul>
        <p>PAGINAS:</p>
        <li><a href="./index.html">HOME</a></li>
        <li><a href="./sobre.html">SOBRE</a></li>
        <li><a href="./contatos.html">CONTATOS</a></li>
      </ul>
      <p>Petflix © 2023−2023. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
